<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <title>Hello, world!</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"

  </head>
  <body>

        <button

          type="button"
          data-toggle="collapse"
          data-target="#social"
          aria-controls="social"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="social">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://www.manim.community">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Plugins<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="https://docs.manim.community" class="nav-link"

                </button></a

            </li>
            <li class="nav-item">
              <a href="https://github.com/ManimCommunity/manim" class="nav-link"
                ><button type="button" class="btn btn-outline-light">
                  <i class="fab fa-github"></i> GitHub
                </button></a
              >
            </li>
            <li class="nav-item">
              <a href="https://twitter.com/manim_community/" class="nav-link"

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a href="https://www.reddit.com/r/manim/" class="nav-link"

                  <i class="fab fa-reddit"></i> Reddit
                </button></a

            </li>

    <div class="container-fluid py-4 px-5" id="main-container">

    </div>
